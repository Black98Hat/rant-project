<!DOCTYPE html>
<html>
<head>
  <title>Sent Rants</title>
</head>
<body>

<a href="rant.html">Send New Rant</a> |
<a href="inbox.html">Inbox</a>

<h2>Sent Rants</h2>
<div id="sent"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDqwklNFPF09IiE1Gh6_ckJr2Jz6F0V2f8",
  authDomain: "rant-2me.firebaseapp.com",
  projectId: "rant-2me"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  db.collection("rants")
    .where("from", "==", user.email)
    .onSnapshot(snapshot => {
      const container = document.getElementById("sent");
      container.innerHTML = "";

      snapshot.forEach(doc => {
        const rant = doc.data();

        let action = "";
        if (rant.status === "echoed") {
          action = `<button onclick="acceptEcho('${doc.id}')">Accept Echo & Start Chat</button>`;
        }

        container.innerHTML += `
          <div style="border:1px solid #ccc; padding:10px; margin:10px">
            <p><b>To:</b> ${rant.to}</p>
            <p><b>Your rant:</b> ${rant.text}</p>
            <p><b>Status:</b> ${rant.status}</p>
            ${rant.echo ? `<p><b>Echo:</b> ${rant.echo}</p>` : ""}
            ${action}
          </div>
        `;
      });
    });
});

function acceptEcho(id) {
  const chatId = db.collection("chats").doc().id;

  db.collection("rants").doc(id).update({
    status: "accepted",
    chatId: chatId
  }).then(() => {
    window.location.href = `chat.html?chatId=${chatId}`;
  });
}
</script>

</body>
</html>
