<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Minimal Black & White Design System -->
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.6);
      --soft: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .brand {
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 15px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 40px;
    }

    .whispers {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--soft);
      margin-bottom: 12px;
      animation: pulse 3s infinite;
    }

    button {
      width: 100%;
      padding: 16px;
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--soft);
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--fg);
      color: var(--bg);
    }

    .footnote {
      margin-top: 24px;
      font-size: 12px;
      color: var(--soft);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 36px;
      }
      .container {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="whispers">something is being said</div>

    <div class="brand">Whisper</div>

    <div class="tagline">
      The unofficial office network.<br />
      Gossip. Rants. Signals.<br />
      What everyone knowsâ€”but no one says.
    </div>

    <button onclick="googleLogin()">Enter quietly</button>

    <div class="footnote">
      Anonymous. Ephemeral. Too real.
    </div>
  </div>

  <!-- Firebase (unchanged logic) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqwklNFPF09IiE1Gh6_ckJr2Jz6F0V2f8",
      authDomain: "rant-2me.firebaseapp.com",
      projectId: "rant-2me",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function googleLogin() {
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "rant.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
