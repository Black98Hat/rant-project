<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@100,900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.65);
      --ghost:rgba(255,255,255,.45);
      --line:rgba(255,255,255,.22);
      --soft:rgba(255,255,255,.04);
      --red:#d40000;
      --yellow:#e0b800;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"JetBrains Mono",monospace;
      display:flex;
      height:100vh;
      overflow:hidden;
    }

    /* ===== LEFT PANE ===== */
    .left{
      width:420px;
      border-right:1px solid var(--line);
      display:flex;
      flex-direction:column;
    }

    .top{
      padding:18px;
      border-bottom:1px solid var(--line);
    }

    .top h1{
      font-family:"Archivo",sans-serif;
      font-size:28px;
      margin:0;
    }

    .signals{
      margin-top:10px;
      display:flex;
      gap:10px;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      display:none;
    }

    .pill.red{background:var(--red)}
    .pill.yellow{background:var(--yellow); color:#000}

    .threads{
      flex:1;
      overflow-y:auto;
      padding:12px 0;
    }

    .thread{
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      cursor:pointer;
    }

    .thread:hover{background:rgba(255,255,255,.03)}

    .thread .meta{
      font-size:11px;
      color:var(--ghost);
      margin-bottom:6px;
    }

    .thread .text{
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    /* ===== COMPOSER ===== */
    .composer{
      border-top:1px solid var(--line);
      padding:14px;
      background:#000;
    }

    .composer textarea{
      width:100%;
      background:var(--soft);
      border:1px solid var(--line);
      padding:12px;
      color:var(--fg);
      font-size:14px;
      resize:none;
      min-height:70px;
    }

    .composer input{
      width:100%;
      margin-top:8px;
      background:transparent;
      border:none;
      border-bottom:1px solid var(--line);
      color:var(--fg);
      padding:8px 4px;
      font-size:13px;
    }

    .composer button{
      margin-top:10px;
      width:100%;
      padding:10px;
      background:transparent;
      border:1px solid var(--line);
      color:var(--fg);
      font-size:12px;
      letter-spacing:.2em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .composer button:hover{
      background:var(--fg);
      color:var(--bg);
    }

    /* ===== CHAT PANE ===== */
    .chat{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    .chat-header{
      padding:18px;
      border-bottom:1px solid var(--line);
      font-size:13px;
      color:var(--ghost);
    }

    .messages{
      flex:1;
      overflow-y:auto;
      padding:18px;
    }

    .msg{
      margin-bottom:14px;
    }

    .msg .from{
      font-size:11px;
      color:var(--ghost);
      margin-bottom:4px;
    }

    .msg .body{
      font-size:14px;
      color:var(--muted);
      line-height:1.7;
    }

    .chat-input{
      border-top:1px solid var(--line);
      padding:14px;
    }

    .chat-input textarea{
      width:100%;
      background:var(--soft);
      border:1px solid var(--line);
      padding:12px;
      color:var(--fg);
      font-size:14px;
      resize:none;
      min-height:60px;
    }

    .chat-input button{
      margin-top:10px;
      width:100%;
      padding:10px;
      background:transparent;
      border:1px solid var(--line);
      color:var(--fg);
      font-size:12px;
      letter-spacing:.2em;
      text-transform:uppercase;
      cursor:pointer;
    }
  </style>
</head>

<body>

<!-- LEFT -->
<div class="left">
  <div class="top">
    <h1>Whisper</h1>
    <div class="signals">
      <div id="recvPill" class="pill red"></div>
      <div id="sentPill" class="pill yellow"></div>
    </div>
  </div>

  <div id="threads" class="threads"></div>

  <div class="composer">
    <textarea id="rantText" placeholder="Say it the way you remember it."></textarea>
    <input id="targetEmail" placeholder="who should hear this">
    <button onclick="sendRant()">Send quietly</button>
  </div>
</div>

<!-- CHAT -->
<div class="chat">
  <div id="chatHeader" class="chat-header">select a thread</div>
  <div id="messages" class="messages"></div>
  <div class="chat-input">
    <textarea id="msg" placeholder="Write carefullyâ€¦"></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyDqwklNFPF09IiE1Gh6_ckJr2Jz6F0V2f8",
  authDomain:"rant-2me.firebaseapp.com",
  projectId:"rant-2me"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let activeChat=null;

auth.onAuthStateChanged(user=>{
  if(!user){location.href="index.html";return;}

  // notifications
  db.collection("rants").where("to","==",user.email).where("status","!=","read")
    .onSnapshot(s=>{
      if(s.size){
        recvPill.textContent=`Received ${s.size}`;
        recvPill.style.display="inline-block";
      } else recvPill.style.display="none";
    });

  db.collection("rants").where("from","==",user.email).where("status","==","pending")
    .onSnapshot(s=>{
      if(s.size){
        sentPill.textContent=`Sent ${s.size}`;
        sentPill.style.display="inline-block";
      } else sentPill.style.display="none";
    });

  // threads
  db.collection("rants")
    .where("participants","array-contains",user.email)
    .onSnapshot(snap=>{
      threads.innerHTML="";
      snap.forEach(doc=>{
        const r=doc.data();
        threads.innerHTML+=`
          <div class="thread" onclick="openChat('${doc.id}')">
            <div class="meta">${r.from===user.email?"to "+r.to:"from anonymous"}</div>
            <div class="text">${r.text}</div>
          </div>`;
      });
    });
});

function sendRant(){
  const u=auth.currentUser;
  const t=rantText.value;
  const to=targetEmail.value;
  if(!t||!to)return;

  db.collection("rants").add({
    from:u.email,
    to,
    text:t,
    status:"pending",
    participants:[u.email,to],
    createdAt:new Date()
  });

  rantText.value="";
  targetEmail.value="";
}

function openChat(rantId){
  activeChat=rantId;
  messages.innerHTML="";
  chatHeader.textContent="conversation";

  db.collection("chats").doc(rantId).collection("messages")
    .orderBy("createdAt")
    .onSnapshot(s=>{
      messages.innerHTML="";
      s.forEach(d=>{
        const m=d.data();
        messages.innerHTML+=`
          <div class="msg">
            <div class="from">${m.from}</div>
            <div class="body">${m.text}</div>
          </div>`;
      });
    });
}

function sendMsg(){
  if(!activeChat)return;
  const u=auth.currentUser;
  const t=msg.value;
  if(!t)return;

  db.collection("chats").doc(activeChat).collection("messages").add({
    from:u.email,
    text:t,
    createdAt:new Date()
  });
  msg.value="";
}
</script>
</body>
</html>
